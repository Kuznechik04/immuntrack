{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-container">
  <h1>Login</h1>
  <form action="/login" method="POST" class="login-form">
    <div class="form-group">
      <label for="email">E-Mail-Adresse:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Passwort:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <button type="submit" class="login-button">Einloggen</button>
    </div>
  </form>
  <div class="login-footer" style="display: flex; justify-content: flex-start; gap: 40px; margin-top: -10px; padding-left: 3em;">
    <div><p style="margin: 0;">Noch keinen Account? <a href="/registration">Jetzt registrieren!</a></p></div>
    <div><p style="margin: 0;"><a href="/forgot-password">Passwort vergessen?</a></p></div>
  </div>
</div>
{% endblock %}
