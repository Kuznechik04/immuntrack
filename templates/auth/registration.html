{% extends "layout.html" %}
{% block title %}ImmunTrack – Startseite{% endblock %}
{% block content %}
<div class="login-container">
  <h1>Registrierung</h1>
  <form action="/register" method="POST" class="login-form">
    <div class="form-group">
      <label for="first_name">Vorname:</label>
      <input type="text" id="first_name" name="first_name" required>
    </div>
    <div class="form-group">
      <label for="last_name">Nachname:</label>
      <input type="text" id="last_name" name="last_name" required>
    </div>
    <div class="form-group">
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Passwort:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">Passwort bestätigen:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
    </div>
    <div class="form-group">
      <button type="submit" class="login-button">Registrieren</button>
    </div>
  </form>
  <div class="login-footer" style="display: flex; justify-content: flex-start; gap: 40px; margin-top: -10px; padding-left: 3em;">
    <div><p style="margin: 0;">Bereits registriert? <a href="/login">Anmelden!</a></p></div>
    <div><p style="margin: 0;"><a href="/forgot-password">Passwort vergessen?</a></p></div>
  </div>
</div>
{% endblock %}
